<ion-split-pane>

  <ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="school"></ion-icon>
          Tutorial
        </button>
        <button ion-item menuClose>
          <ion-icon item-start name="close"></ion-icon>
          Fechar
        </button>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
</ion-split-pane>
