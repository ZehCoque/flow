<ion-split-pane>

  <ion-menu [persistent] = "true" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <button ion-item menuClose (click)="openNewModal()">
          <ion-icon item-start name="create"></ion-icon>
          Novo
        </button>
        <button ion-item menuClose (click)="openConfigModal()">
          <ion-icon item-start name="settings"></ion-icon>
          Editar
        </button>
        <button ion-item menuClose (click)="saveInputs()">
          <ion-icon item-start name="md-archive"></ion-icon>
          Salvar
        </button>
        <button ion-item menuClose (click)="loadInputs()">
          <ion-icon item-start name="md-archive"></ion-icon>
          Carregar
        </button>
        <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="school"></ion-icon>
          Tutorial
        </button>
        <button ion-item menuClose>
          <ion-icon item-start name="close"></ion-icon>
          Fechar
        </button>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
</ion-split-pane>
