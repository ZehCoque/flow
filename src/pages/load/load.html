<ion-header>

  <ion-navbar>
    <ion-title>Lista de Arquivos</ion-title>
    <ion-buttons right>
    <button ion-button (click)="cancelLoadModal()">
      Cancelar
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div *ngIf="!nofiles">
  <ion-list>
    <button ion-item *ngFor="let item of filelist; let i = index"
    (click)="loadFile(i)">
    {{filelist[i]}}
    </button>
  </ion-list>
   </div>
   <div *ngIf="nofiles">
  <p>Não há arquivos para mostrar.</p>
   </div>
</ion-content>
